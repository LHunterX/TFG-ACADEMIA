<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{fragments/layout}"
      th:with="title='Inicio'">
<th:block layout:fragment="content">

    <div class="container px-5">
        <h1 class="ms-xl-4">Inicio</h1>
        <div class="d-flex flex-column flex-xl-row justify-content-between">
            <a th:each="link: ${menu}" th:href="'/' + ${link}"
               class=" d-flex text-capitalize text-decoration-none p-4 my-4 mx-xl-4 w-100 w-100m btn btn-outline-primary text-center card">
                <h3 class="text-center" th:text="${link.replace('_', ' ')}"></h3>
            </a>
        </div>
    </div>

</th:block>
</html>
