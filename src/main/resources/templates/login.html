<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div th:replace="~{fragments/head :: head (title='Login')}"></div>
<body>
<div class="bg-light h-100 row">
    <div class="card p-4 col-10 col-md-6 col-lg-4 col-xl-3 mx-auto my-auto">
        <div class="px-5 mb-4">
            <img style="height: auto; width: 100%" src="/img/pi_logo.png"/>
        </div>

        <form class="needs-validation" novalidate action="#" th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" required name="email" th:value="${email}"/>
                <div class="invalid-feedback">
                    Introduce un email v치lido
                </div>
            </div>

            <div class="mb-3">
                <label for="password">Contrase침a</label>
                <input type="password" id="password" class="form-control" required name="password" autocomplete="off"/>
                <div class="invalid-feedback">
                    Introduce tu contrase침a
                </div>
            </div>

            <div class="bg-danger mb-3 text-white p-2 rounded" th:if="${error != null}" th:text="${error}"></div>

            <button type="submit" class="btn btn-primary w-100 btn-lg">Iniciar sesi칩n</button>

        </form>
    </div>
</div>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
